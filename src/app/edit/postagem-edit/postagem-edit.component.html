<div class="container-fluid mt-5 mb-5">

    <div class="row">

        <div class="titulo d-flex justify-content-center col-md-12 ml-4">
            <h1 class="text-center-secondary">Atualizar Postagem</h1>
        </div>

    </div>

    <div class="row d-flex justify-content-center">

        <div class="col-md-12 justify-content-center ml-4">


            <div class="texto-titulo text-primary ml-3 mr-4">
                <label for="titulo">Titulo</label>
                <input [(ngModel)]="postagem.titulo" type="text" class="form-control" id="titulo"
                    placeholder="Digite o titulo">
            </div>

            <div class="texto-texto text-primary ml-3 mr-4">
                <label for="titulo">Texto</label>
                <textarea [(ngModel)]="postagem.texto" class="form-control" name="texto" id="texto" rows="3"></textarea>
            </div>


            <div class="texto-tema text-primary ml-3 mr-4">
                <label for="titulo">Escolha um tema ou <a routerLink="/tema" data-dismiss="modal">cadastre um novo</a>:
                </label>
                <select class="form-control" name="tema" id="tema" [(ngModel)]="idTema" (change)="findByIdTema()">
                    <option *ngFor="let item of listaTemas" value="{{item.id}}">{{item.descricao}}</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">

                <button class="botao-cancelar-postagem btn-danger mr-4 mt-4 mb-2" routerLink="/postagem">Cancelar</button>


                <button class="botao-atualizar-postagem btn-info mt-4 mb-2" (click)="atualizar()">Atualizar</button>

                

            </div>
        </div>
    </div>
</div>
