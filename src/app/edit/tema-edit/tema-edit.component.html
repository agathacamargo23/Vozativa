<div class="container-fluid mt-1 mb-1">
    <div class="row">
        <div class="col-md-12">
            <h1 class="titulo text-center">Atualizar Tema</h1>
        </div>
    </div>
    <div class="linha d-flex justify-content-center">
        <div class="escopo col-md-6">

            <div class="texto-descricao text-center">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao"[(ngModel)]='tema.descricao'>
            </div>

            <div class="d-flex justify-content-center">
                <!--<button class="btn btn-danger mt-4 mr-4 mb-2" routerLink="/tema">Cancelar</button> -->

                 <button class="botao-cancelar mt-4 mr-4 mb-2" routerLink="/tema"id="button">Cancelar</button>


               <button class="btn btn-success mt-4 mb-2" (click)="atualizar()">Atualizar</button> 

                <!-- <button class="botao-atualizar mt-4 mr-4 mb-2" (click)="atualizar()" id="button">Atualizar</button> -->

            </div>

        </div>
    </div>
</div>
