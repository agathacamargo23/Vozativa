<div class="container-fluid">

  <div class="row d-flex align-items-center">
      <div class="col-md-12">

        <iframe src='https://my.spline.design/untitled-ee3b9f4485619c7084ed6acca5f9d14d/' frameborder='0' width='100%' height='700px'></iframe>

  
              

<form>
  
    <h3>Login</h3>

    

    
      <label for="usuario">Usuário</label>
      <input [(ngModel)]="usuarioLogin.usuario" type="text" name="usuario" id="usuario" placeholder="Seu usuário (email)">
  


  
      <label for="senha">Senha</label>
      <input  [(ngModel)]="usuarioLogin.senha" type="password" name="senha" id="senha" placeholder="Sua senha">
 

    
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-success" (click)='logar()'>Logar</button>
  </div>
   
  <hr class="mt-5 mb-5">

                  <p class="text-center">
                      Não tem uma conta? <a href="" routerLink="/cadastrar" >Cadastre-se</a>
                  </p>
 
</form>

      </div>
  </div>
</div>
